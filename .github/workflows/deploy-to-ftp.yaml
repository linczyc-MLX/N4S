name: Deploy to website.not-4.sale (FTP)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: CI=false npm run build

      - name: Prepare API files
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          # Copy API files to build directory
          mkdir -p build/api
          cp api/*.php build/api/

          # Inject database password into config
          sed -i "s|\$DB_PASS = getenv('DB_PASS') ?: '';|\$DB_PASS = getenv('DB_PASS') ?: '$DB_PASSWORD';|" build/api/config.php

          # Show what we're deploying
          echo "=== Build directory contents ==="
          find build -type f | head -50

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Deploy via FTP
        env:
          FTP_HOST: home148422849.1and1-data.host
          FTP_USER: acc780882701
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          # Use mirror command to sync entire build directory
          # --reverse: upload local to remote
          # --delete: remove files on remote that don't exist locally
          # --verbose: show what's happening
          lftp -u "$FTP_USER","$FTP_PASSWORD" "$FTP_HOST" << EOF
          set ftp:ssl-allow true
          set ssl:verify-certificate no
          set net:timeout 120
          set net:max-retries 5
          set mirror:parallel-transfer-count 5
          mirror --reverse --delete --verbose --exclude .git/ --exclude node_modules/ ./build/ /
          quit
          EOF

          echo "âœ… Deployment complete to website.not-4.sale"
