name: Deploy to website.not-4.sale (FTP)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: CI=false npm run build

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Deploy via FTP
        env:
          FTP_HOST: home148422849.1and1-data.host
          FTP_USER: acc780882701
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          # Step 1: Delete old files (IONOS can't overwrite existing files)
          lftp -e "
            set ftp:ssl-allow true;
            set ssl:verify-certificate no;
            set net:timeout 60;
            set net:max-retries 5;
            rm -rf static || true;
            glob -a rm -f *.html *.json _redirects *.txt *.xml *.ico *.png || true;
            quit
          " -u "$FTP_USER","$FTP_PASSWORD" "$FTP_HOST"

          echo "Old files deleted"

          # Step 2: Upload fresh build
          cd build
          lftp -e "
            set ftp:ssl-allow true;
            set ssl:verify-certificate no;
            set net:timeout 60;
            set net:max-retries 5;
            mkdir -p static/js;
            mkdir -p static/css;
            mkdir -p static/media;
            put index.html;
            put asset-manifest.json;
            put manifest.json;
            put _redirects;
            cd static/js;
            lcd static/js;
            mput *;
            cd ../css;
            lcd ../css;
            mput *;
            quit
          " -u "$FTP_USER","$FTP_PASSWORD" "$FTP_HOST"

          echo "âœ… Deployment complete to website.not-4.sale"
