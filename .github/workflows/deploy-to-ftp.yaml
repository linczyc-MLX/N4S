name: Deploy to website.not-4.sale (FTP)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: CI=false npm run build

      - name: Prepare API files
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          mkdir -p build/api
          cp api/* build/api/
          sed -i "s|\$DB_PASS = getenv('DB_PASS') ?: '';|\$DB_PASS = getenv('DB_PASS') ?: '$DB_PASSWORD';|" build/api/config.php
          echo "Files to deploy:"
          ls -la build/
          ls -la build/api/

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: home148422849.1and1-data.host
          username: acc780882701
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          protocol: ftps
          local-dir: ./build/
          dangerous-clean-slate: true
